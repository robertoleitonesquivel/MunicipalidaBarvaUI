<ng-container *ngIf="!recoverPassword">
  <section class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Bienvenido</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="frmLogin" class="grid-container">
          <mat-form-field appearance="outline" class="col-lg-12">
            <mat-label>Email</mat-label>
            <input matInput formControlName="Email" />
            <mat-error *ngIf="frmLogin.controls['Email'].errors?.['required']">
              El campo es requerido
            </mat-error>
            <mat-error *ngIf="frmLogin.controls['Email'].errors?.['pattern']">
              Ingrese un email válido
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="col-lg-12">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="Password" [type]="hide ? 'password' : 'text'" />
            <mat-icon matSuffix (click)="hide = !hide">
              {{ hide ? "visibility" : "visibility_off" }}
            </mat-icon>
            <mat-error *ngIf="frmLogin.controls['Password'].errors?.['required']">
              El campo es requerido
            </mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-footer>
        <button mat-raised-button color="primary" [disabled]="frmLogin.invalid" (click)="SignIn(frmLogin.value)">
          Iniciar Sesión
        </button>
      </mat-card-footer>
      <mat-card-footer>
        <a color="primary" (click)="recoverPassword = !recoverPassword">Recuperar contaseña</a>
      </mat-card-footer>
    </mat-card>
  </section>
</ng-container>

<ng-container *ngIf="recoverPassword">
  <section class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Recuperar Contraseña</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="grid-container">
          <mat-form-field appearance="outline" class="col-lg-12">
            <mat-label>Email</mat-label>
            <input matInput [formControl]="frmRecoverPassword" />
            <mat-error *ngIf="frmRecoverPassword.errors?.['required']">
              El campo es requerido
            </mat-error>
            <mat-error *ngIf="frmRecoverPassword.errors?.['pattern']">
              Ingrese un email válido
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-footer>
        <button mat-raised-button color="primary" [disabled]="frmRecoverPassword.invalid" (click)="Send(frmRecoverPassword.value)">
          Enviar
        </button>
      </mat-card-footer>
      <mat-card-footer>
        <a color="primary" (click)="recoverPassword = !recoverPassword">Iniciar Sesión</a>
      </mat-card-footer>
    </mat-card>
  </section>
</ng-container>
